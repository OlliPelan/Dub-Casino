<script>
    let credits = 50;
    let totalSpins = 0;
    let betAmount = 10;
    let isSpinning = false;
    let audioContext = null;

    const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üîî', 'üíé', '7Ô∏è‚É£'];

    const payouts = {'üçí':5, 'üçã':8, 'üçä':10, 'üçá':15, 'üîî':20, 'üíé':50, '7Ô∏è‚É£':100};

    // Haptic feedback function
    function haptic(intensity = 'medium') {
        if (navigator.vibrate) {
            const patterns = {
                light: 10,
                medium: 20,
                heavy: 50,
                shake: [100, 50, 100, 50, 100]
            };
            navigator.vibrate(patterns[intensity] || 20);
        }
    }

    function initAudio() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    function playSound(frequency, duration, type = 'sine') {
        try {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        } catch (e) {
            console.log('Audio not available');
        }
    }

    function getWeightedSymbol() {
        const totalWeight = weights.reduce((sum, w) => sum + w, 0);
        let random = Math.random() * totalWeight;

        for (let i = 0; i < symbols.length; i++) {
            random -= weights[i];
            if (random <= 0) {
                return symbols[i];
            }
        }
        return symbols[0];
    }

    function createFirework(x, y) {
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffd700'];
        const particles = 30;

        for (let i = 0; i < particles; i++) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            firework.style.background = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(firework);

            const angle = (Math.PI * 2 * i) / particles;
            const velocity = 2 + Math.random() * 3;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;

            let posX = x;
            let posY = y;
            let life = 100;

            const animate = () => {
                posX += vx;
                posY += vy;
                life -= 3;

                firework.style.left = posX + 'px';
                firework.style.top = posY + 'px';
                firework.style.opacity = life / 100;

                if (life > 0) {
                    requestAnimationFrame(animate);
                } else {
                    firework.remove();
                }
            };

            animate();
        }
    }

    function launchFireworks() {

        for (let i = 0; i < count; i++) {
            setTimeout(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.6;

            }, i * 200);

    }

    async function spin() {
        if (isSpinning) {
            return;
        }

        if (credits < betAmount) {
            betAmount = credits;
            document.getElementById('betAmount').textContent = betAmount;
        }

        if (totalSpins >= 10) {
            gameOver('spins');
            return;
        }

        if (credits < 1) {
            gameOver('credits');
            return;
        }

        haptic('medium');
        initAudio();
        isSpinning = true;
        credits -= betAmount;
        totalSpins++;
        updateDisplay();

        const spinBtn = document.getElementById('spinBtn');
        spinBtn.disabled = true;
        document.getElementById('message').textContent = '';
        document.getElementById('message').className = 'message';

        const reels = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];

        reels.forEach(reel => {
            reel.classList.add('spinning');
        });
        playSpinSound();

        const results = [
            getWeightedSymbol(),
            getWeightedSymbol(),
            getWeightedSymbol()
        ];

        for (let i = 0; i < 3; i++) {
            await new Promise(resolve => setTimeout(resolve, 500 + i * 300));
            reels[i].classList.remove('spinning');
            reels[i].textContent = results[i];
            playSound(300 + i * 100, 0.1);
            haptic('light');
        }

        const winAmount = calculateWin(results);

        if (winAmount > 0) {
            credits += winAmount;

            const messageEl = document.getElementById('message');
            messageEl.className = 'message win';

            if (results[0] === '7Ô∏è‚É£' && results[1] === '7Ô∏è‚É£' && results[2] === '7Ô∏è‚É£') {
                playJackpotSound();
                launchFireworks();
                haptic('heavy');
            } else if (results[0] === results[1] && results[1] === results[2]) {
                playWinSound();
                launchFireworks();
                haptic('heavy');
            } else {
                playWinSound();
                haptic('medium');
            }
        }

        updateDisplay();
        spinBtn.disabled = false;
        isSpinning = false;
    }

    function calculateWin(results) {
        if (results[0] === results[1] && results[1] === results[2]) {
            const payout = payouts[results[0]];
            return payout ? payout * betAmount : 0;
        }

        if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
            return Math.floor(betAmount * 1.5);
        }

        return 0;
    }

        document.getElementById('spins').textContent = totalSpins;

        if (credits < betAmount && credits > 0) {
            betAmount = credits;
            document.getElementById('betAmount').textContent = betAmount;
        }
    }
