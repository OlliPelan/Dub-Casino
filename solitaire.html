<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Solitaire</title>
  <style>
    :root, body, .game-container, .game-container * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      font-family: 'Arial', sans-serif;
      background: #000;
      touch-action: manipulation;
      margin: 0;
      padding: 0;
    }

    /* Use uploaded image as a responsive 100% width background while keeping aspect ratio */
    html::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      transform: none;
      width: 100%;
      height: 100%;
      background: url('https://static.abacusaicdn.net/images/85a153ca-b007-4c35-93c2-72695e002421.png') center top no-repeat;
      background-size: 100% auto; /* width 100%, height auto - keeps aspect ratio and is responsive */
      z-index: -1;
      pointer-events: none;
    }

    .game-container {
      width: 768px;
      height: 1344px;
      max-width: 100%;
      max-height: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 18px;
      box-sizing: border-box;
      position: relative;
    }

    .corner-btn {
      position: fixed;
      left: 1rem;
      bottom: 1rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 20rem;
      background-color: transparent;
      color: rgb(255,255,255);
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .mute-btn {
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      padding: 0.75rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 50%;
      background-color: rgba(255, 215, 0, 0.95);
      color: rgb(0, 0, 0);
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .quit-btn {
      position: fixed;
      right: 1rem;
      top: 1rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 20rem;
      background-color: rgba(255, 77, 77, 0.95);
      color: #fff;
      cursor: pointer;
      z-index: 1000;
    }

    @media (max-width: 600px) {
      .corner-btn { font-size: 0.9rem; padding: 0.6rem 1rem; left: 0.75rem; bottom: 1rem; }
      .mute-btn { width: 45px; height: 45px; font-size: 1rem; }
    }

    /* Simple placeholder board area (your in-game UI will replace this) */
    .board {
      width: 100%;
      max-width: 720px;
      height: calc(100vh - 120px);
      background: rgba(0,0,0,0.12);
      border-radius: 12px;
      margin-top: 32px;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.4);
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="game-container" id="solitaire-root">
    <h2 style="color:#ffd56b; margin: 8px 0 0 0;">Solitaire</h2>

    <div class="board" id="board">
      <!-- Your solitaire card layout goes here -->
    </div>

    <button id="backBtn" class="corner-btn" aria-label="Back">‚Üê</button>
    <button id="muteBtn" class="mute-btn" aria-label="Mute">üîä</button>
    <button id="quitBtn" class="quit-btn" aria-label="Quit">Quit</button>
  </div>

<script>
/* Solitaire page: play game music if set by lobby; provide mobile-friendly mute and quit/back that stops music and returns to start overlay */
(function(){
  'use strict';

  let currentGameAudio = null;

  function toggleMute() {
    const isMuted = localStorage.getItem('casinoMusicMuted') === 'true';
    const newMutedState = !isMuted;
    localStorage.setItem('casinoMusicMuted', newMutedState);

    const mBtn = document.getElementById('muteBtn');
    if (mBtn) mBtn.textContent = newMutedState ? 'üîá' : 'üîä';

    if (currentGameAudio) currentGameAudio.volume = newMutedState ? 0 : 0.7;
  }

  function goBackToLobby() {
    // Stop current game music
    if (currentGameAudio) {
      try { currentGameAudio.pause(); } catch(e) {}
      currentGameAudio = null;
    }

    // Ensure lobby doesn't auto-play previously selected track; show start overlay instead
    localStorage.removeItem('casinoGameMusic');

    // Navigate back to index which shows the start overlay by default
    setTimeout(() => { window.location.href = 'index.html'; }, 80);
  }

  // Bind UI
  const backBtn = document.getElementById('backBtn');
  const quitBtn = document.getElementById('quitBtn');
  const muteBtn = document.getElementById('muteBtn');

  if (backBtn) {
    backBtn.addEventListener('click', goBackToLobby);
    backBtn.addEventListener('touchstart', function(e){ e.preventDefault(); goBackToLobby(); }, { passive: false });
  }

  if (quitBtn) {
    quitBtn.addEventListener('click', goBackToLobby);
    quitBtn.addEventListener('touchstart', function(e){ e.preventDefault(); goBackToLobby(); }, { passive: false });
  }

  // Mute bindings (click + touch)
  const initiallyMuted = localStorage.getItem('casinoMusicMuted') === 'true';
  if (muteBtn) {
    muteBtn.textContent = initiallyMuted ? 'üîá' : 'üîä';
    muteBtn.addEventListener('click', toggleMute);
    muteBtn.addEventListener('touchstart', function(e){ e.preventDefault(); toggleMute(); }, { passive: false });
  }

  // Attempt to play previously selected game music (set by lobby during user gesture)
  const gameMusic = localStorage.getItem('casinoGameMusic');
  const isMuted = localStorage.getItem('casinoMusicMuted') === 'true';

  if (gameMusic) {
    currentGameAudio = new Audio(gameMusic);
    currentGameAudio.loop = true;
    currentGameAudio.volume = isMuted ? 0 : 0.7;

    currentGameAudio.addEventListener('ended', () => {
      try { currentGameAudio.currentTime = 0; currentGameAudio.play(); } catch(e) {}
    });

    // Attempt to play -- may be blocked in some mobile browsers until a user gesture,
    // but lobby already started it with user gesture when opening this page.
    setTimeout(() => {
      currentGameAudio.play().catch(err => console.log('Audio play failed (fallback):', err));
    }, 80);
  }

  // Safety: prevent multi-touch pinch zoom that might interfere with the UI
  window.addEventListener('touchstart', function(e){
    if (e.touches && e.touches.length > 1) {
      e.preventDefault();
    }
  }, { passive: false });

  window.addEventListener('gesturestart', function(e){ e.preventDefault(); });

  // Optionally: if you want the page to explicitly show an overlay when arriving from a quit,
  // you already clear casinoGameMusic above so index will show start overlay by default.

})();
</script>
</body>
</html>
