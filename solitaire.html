<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1e3c72">
  <title>Solitaire</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      -webkit-text-size-adjust: 100%;
      overscroll-behavior: none;
      touch-action: manipulation; /* âœ… Prevent double-tap zoom */
      -ms-touch-action: manipulation;
      background: url('https://cdn.abacus.ai/images/61532888-b4fb-486e-a6e6-6048b597d710.png')
        center center / cover no-repeat fixed;
      background-attachment: fixed;
      background-size: cover;
      background-position: center center;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      user-select: none;
      -webkit-user-select: none;
      padding-bottom: env(safe-area-inset-bottom, 0);
      background: transparent;
    }

    /* ... (rest of your CSS stays the same) ... */
  </style>
</head>
<body>
  <div id="game-container">
    <div id="controls">
      <div id="score-display">Score: 0 | Moves: 0</div>
      <button id="new-game-btn">New Game</button>
    </div>
    <div id="board">
      <!-- board layout unchanged -->
    </div>
  </div>

  <div id="win-screen">
    <div id="win-message">ðŸŽ‰ You Win! ðŸŽ‰</div>
    <div id="win-stats"></div>
    <button id="new-game-btn-win"
            style="padding:15px 40px;background:linear-gradient(135deg,#10b981 0%,#059669 100%);
                   border:none;border-radius:12px;color:white;font-weight:600;font-size:18px;
                   cursor:pointer;box-shadow:0 4px 12px rgba(16,185,129,.4);
                   touch-action:manipulation">Play Again</button>
  </div>

  <script>
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('portrait').catch(() => {});
    }

    function requestFs() {
      const el = document.documentElement;
      const req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
      if (req) req.call(el).catch(()=>{});
    }

    // âœ… Trigger fullscreen only on "New Game", not on board tap
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('new-game-btn').addEventListener('click', requestFs, { once: true });
    });

    // âœ… Prevent double tap zoom & accidental fullscreen on mobile
    document.addEventListener('dblclick', e => e.preventDefault(), { passive: false });
    ['gesturestart','gesturechange','gestureend'].forEach(type => {
      document.addEventListener(type, e => e.preventDefault(), { passive: false });
    });

    /* ... rest of your existing JavaScript remains unchanged ... */
  </script>
</body>
</html>
